<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Champion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      color: #2d3748;
    }

    .dark-mode {
      background-color: #1a202c;
      color: #cbd5e0;
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      cursor: pointer;
      padding: 0.75rem 1.5rem;
      background-color: #6675ef;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.125rem;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="dark-mode">
  <div id="root"></div>
</body>
</html>
