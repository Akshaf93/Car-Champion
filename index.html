<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Champion</title>
  <!-- Reset default browser styles -->
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: "Righteous", sans-serif;
      background-color: #f7fafc; /* Light mode */
      color: #2d3748;
      transition: background-color 0.3s, color 0.3s;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* Remove centering flex styles */
    }
    body.dark-mode {
      background-color: #1a202c; /* Dark mode */
      color: #cbd5e0;
    }
    #root {
      width: 100vw;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      /* You can add overflow: auto; if your app may scroll */
    }
    main {
      flex: 1;
      width: 100%;
      min-height: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      overflow-x: auto;
    }
    header, footer {
      background: transparent;
      box-shadow: none;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 0.75rem 2rem;
      background-color: #6675ef;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1.125rem;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      transform: scale(1.02);
    }
    .dark-mode button {
      background-color: #8b5cf6;
    }
    .dark-mode button:hover {
      background-color: #7c3aed;
    }
    textarea {
      width: 100%;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      background-color: #edf2f7;
      color: #2d3748;
      resize: none;
      min-height: 60px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    .dark-mode textarea {
      background-color: #4a5568;
      color: white;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.375rem;
      background-color: #edf2f7;
      color: #2d3748;
      outline: none;
      box-sizing: border-box;
    }
    .dark-mode input[type="text"] {
      background-color: #4a5568;
      color: white;
    }
    .car-card {
      background-color: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      width: 100%;
      max-width: 800px;
      margin: 1rem auto;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      transform: translateY(0);
      box-sizing: border-box;
    }
    .dark-mode .car-card {
      background-color: #2d3748;
    }
    .car-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    .footer {
      margin-top: 2rem;
      padding: 1rem 0;
      text-align: center;
      background-color: transparent;
      width: 100%;
    }
    .dark-mode .footer {
      color: #a0aec0;
    }
    .footer p {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
